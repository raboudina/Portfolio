<!DOCTYPE html>
<html>
    <body></body>
    <script src="./crazyBalls.js" type="text/javascript"></script> 
    <script>
        var balls = [];
        var numBalls=5;
        var verticalStartDistance = 100;
        var width=screen.width;
        //var direction = 1;
        //var velocity = 5;
        var position = 0;
        for(var i=0;i<numBalls;i++){
            //var ball=create(0,i*verticalStartDistance,randomColor());
           // balls.push (ball);
           balls[i]={
                    "ball":create(0,i*verticalStartDistance,randomColor()),
                    "direction":1,
                    "velocity" :10*(i+1),
                    "position" :0
                    };
        }
        var moveBall = function()  {
            for(var i=0;i<numBalls;i++){
                balls[i].position=balls[i].position+balls[i].velocity*balls[i].direction;
                if (balls[i].direction===1 &&balls[i].position>width-50) {
                    balls[i].direction=-1;
                    color(balls[i].ball,randomColor());
                }
           if (balls[i].direction===-1 && balls[i].position<0) {
                balls[i].direction=1;
                color(balls[i].ball,randomColor());
           }
           balls[i].ball.style.left=balls[i].position+"px";
           }          
        }
       setInterval(moveBall,50)
    </script>        
   
</html>
